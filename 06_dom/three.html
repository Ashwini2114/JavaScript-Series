<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai Aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.setAttribute('id', Math.round(Math.random() *10 + 1)) // Works same -> div.id = Math.round(Math.random() *10 + 1)
    div.setAttribute('title', 'generated title')
    div.style.backgroundColor = "green"
    div.style.color = "black"
    div.style.padding = "12px"
    // div.innerHTML = "Chai Aur Code"
    const addText = document.createTextNode("Chai Aur Code") //Works same as above but considered more optimal
    div.appendChild(addText)
    
    
    //How to add any element in the document
    document.body.appendChild(div)
</script>
</html>
